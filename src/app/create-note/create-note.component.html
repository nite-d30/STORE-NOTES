<form  [formGroup]="notes">
<div fxFlex="100" fxLayout="column" fxlayoutAlign="center center">
  
    <mat-form-field style="width:50%;">
        <mat-label>Title</mat-label>
        <input matInput placeholder="title" formControlName="title" value="">
    </mat-form-field>
    <mat-form-field style="width: 100%;" [appearance]="&apos;outline&apos;" [floatLabel]="&apos;always&apos;">
        <mat-label>Notes</mat-label>
        <textarea matInput rows="5" formControlName="content" placeholder="write here...."></textarea>
    </mat-form-field>
    <div fxFlex="50" fxLayout="row" fxLayoutAlign="space-evenly">
        <button mat-raised-button type="submit" color="primary" (click)="createnote(notes.value,true)">{{data.action == 'edit'?'Update': 'Create'}}</button>
        <button mat-raised-button  (click)="createnote('',false);">Cancel</button>
    </div>

</div>
</form>
